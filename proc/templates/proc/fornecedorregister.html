{% extends "proc/base.html" %}

{% block content %}
    <form method="POST" action="/proc/fornecedorregister/{{ id }}/">
    	{% csrf_token %}
    	<h1>Cadastre-se, meu caro Fornecedor</h1>
        <div>
	        <table>
	        	{{ form.as_table }}
	        </table>
	    </div>
        <button type="submit" class="btn btn-primary pull-center">Cadastrar</button>
    </form>
    <div>
    	<th><a href="http://127.0.0.1:8000/proc/login/">Voltar</a></th>
    </div>
{% endblock %}
