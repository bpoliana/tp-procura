{% extends "proc/base.html" %}

{% block title %}Login{% endblock %}


{% block content %}

    {% if form.errors %}
        <p>Seu usuário e senha não correspondem. Tente novamente! </p>
    {% endif %}
    <form method="post" action="{% url login%}">{% csrf_token %}
        <table border="0">
            <p><label for="id_username">Login:</label>{{ form.login }}
                <input id="id_username" type="email" name="login" maxlength="100" required /></p>
            <p><label for="id_password">Senha:</label>{{ form.password }}
                <input id="id_password" type="alphanumeric" name="password" required /></p> 
        </table>
        <input type="submit" value="Login" />
        <input type="hidden" name="next" value="/home" />
    </form>
    <a href="http://127.0.0.1:8000/proc/register/">Register</a>
{% endblock %}
